<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon (Browser & Mobile) -->
    <link rel="icon" type="image/png" href="/assets/logo/favicon-a1.png" />

    <!-- Primary SEO -->
    <title>UK B2B Lead Generation from Companies House Data | A1 IT Firm</title>

    <meta
      name="description"
      content="Get highly targeted B2B leads sourced directly from verified UK Companies House data. A1 IT Firm delivers accurate prospect lists, niche industry targeting, and done-for-you lead generation that boosts sales fast."
    />

    <meta
      name="keywords"
      content="UK Companies House data, UK company leads, B2B lead generation, targeted leads UK, prospect list building, business data UK, sales leads provider, A1 IT Firm"
    />

    <meta name="author" content="A1 IT Firm" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.a1itfirm.com/" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="UK Company House Leads & Targeted B2B Lead Generation | A1 IT Firm"
    />
    <meta
      property="og:description"
      content="Supercharge your sales pipeline with accurate B2B leads built from verified UK Companies House data. A1 IT Firm provides targeted lists, niche segmentation, and full lead generation support."
    />
    <meta
      property="og:image"
      content="https://cdn.a1itfirm.com/a1-it-firm-logo.png"
    />
    <meta property="og:url" content="https://www.a1itfirm.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="A1 IT Firm" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="UK Company House Leads & Targeted B2B Lead Generation | A1 IT Firm"
    />
    <meta
      name="twitter:description"
      content="Need reliable UK business leads? A1 IT Firm specialises in extracting and refining UK Companies House data for precise B2B lead generation and sales growth."
    />
    <meta
      name="twitter:image"
      content="https://cdn.a1itfirm.com/a1-it-firm-logo.png"
    />

    <!-- JSON-LD: Organization (CRITICAL FOR GOOGLE SEARCH LOGO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://www.a1itfirm.com/#organization",
        "name": "A1 IT Firm",
        "url": "https://www.a1itfirm.com/",
        "logo": "https://www.a1itfirm.com/assets/logo/google-search.png",
        "image": "https://www.a1itfirm.com/assets/logo/a1-it-firm.png",
        "description": "B2B lead generation agency specialising in UK Companies House data, targeted prospect lists, and complete marketing support.",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "anas@a1itfirm.com",
          "contactType": "customer support"
        },
        "sameAs": [
          "https://www.facebook.com/a1itfirm",
          "https://www.linkedin.com/company/a1itfirm"
        ]
      }
    </script>

    <!-- JSON-LD: Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "@id": "https://www.a1itfirm.com/#website",
        "name": "A1 IT Firm",
        "url": "https://www.a1itfirm.com/",
        "publisher": {
          "@id": "https://www.a1itfirm.com/#organization"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.a1itfirm.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
