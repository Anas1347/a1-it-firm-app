<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.a1itfirm.com/a1-it-firm-logo.png"
      alt="A1 IT Firm Logo"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>A1 IT Firm | Lead Generation Focused Web & Marketing Services</title>
    <meta
      name="description"
      content="A1 IT Firm helps businesses grow by putting lead generation first, backed by web development, SEO, and email marketing services."
    />
    <meta
      name="keywords"
      content="A1 IT Firm, lead generation, web development, SEO, email marketing, digital marketing, IT firm"
    />
    <meta name="author" content="A1 IT Firm" />
    <link rel="canonical" href="https://www.a1itfirm.com/" />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="A1 IT Firm | Lead Generation Focused Web & Marketing Services"
    />
    <meta
      property="og:description"
      content="Supercharge your lead generation with A1 IT Firm. We prioritize leads first, supported by web development, SEO, and email marketing."
    />
    <meta
      property="og:image"
      content="https://cdn.a1itfirm.com/a1-it-firm-logo.png"
    />
    <meta property="og:url" content="https://www.a1itfirm.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="A1 IT Firm" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="A1 IT Firm | Lead Generation Focused Web & Marketing Services"
    />
    <meta
      name="twitter:description"
      content="Lead generation is our first priority. A1 IT Firm supports your growth with web development, SEO, and email marketing."
    />
    <meta
      name="twitter:image"
      content="https://cdn.a1itfirm.com/a1-it-firm-logo.png"
    />

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "A1 IT Firm",
        "url": "https://www.a1itfirm.com/",
        "logo": "https://cdn.a1itfirm.com/a1-it-firm-logo.png",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "email": "anas@a1itfirm.com",
            "contactType": "customer support"
          }
        ]
      }
    </script>

    <!-- JSON-LD: Website with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "A1 IT Firm",
        "url": "https://www.a1itfirm.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.a1itfirm.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
